<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
  </head>

  <body>
    <div class="formcontainer" id="formcontainer2">
      <form class="information">
        <h3 class="formheader">Register</h3>
        <label for="email" class="label-hidden">Email address*:</label>
        <input type="email" name="email" id="email" placeholder="E-mail address*" required>
        <p class="error" id="emailError"></p>

        <label for="country" class="label-hidden">Country:</label>
        <input type="country" name="country" id="country" placeholder="Country">
        <p class="error" id="countryError"></p>

        <label for="zipcode" class="label-hidden">Zip Code:</label>
        <input type="zipcode" name="zipcode" id="zipcode" placeholder="Zip code">
        <p class="error" id="zipcodeError"></p>

        <div class="showhide" data-pwd="password">
          <img src="./images/eye.svg" alt="eye" class="icon">
        </div>
        <label for="password" class="label-hidden">Password:*</label>
        <input type="password" name="password" id="password" placeholder="Password*"required>
        <p class="error" id="passwordError"></p>

        <div class="showhide" data-pwd="confirmPassword">
          <img src="./images/eye.svg" alt="eye" class="icon">
        </div>
        <label for="confirmPassword" class="label-hidden">Confirm password:*</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password*" required>
        <p class="error" id="confirmPasswordError"></p>

        <button type="button" class="submitButton">
          Submit
        </button>

      </form>
      <div class="requiredKey">* = required</div>
    </div>
    
  </body>

</html>
